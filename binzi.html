<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>爱你哦斌子</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
    font-family: 'Arial', sans-serif;
    color: #ff69b4;
    font-size: 2rem;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  .love-text {
    margin: 5px;
  }
</style>
</head>
<body>
<script>
  const loveText = '爱你哦';
  const numLoveTexts = 999; // 设置要展示的"爱你哦"数量

  for (let i = 0; i < numLoveTexts; i++) {
    const loveDiv = document.createElement('div');
    loveDiv.textContent = loveText;
    loveDiv.classList.add('love-text');
    document.body.appendChild(loveDiv);
  }
</script>
</body>
</html>
